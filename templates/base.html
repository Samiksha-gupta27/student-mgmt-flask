<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STMS | {% block title %} {% endblock %} </title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Default Light Theme */
        body {
            background-color: #f8f9fa;
            color: #212529;
            transition: all 0.3s ease-in-out;
        }

        /* Dark Theme */
        body.dark-mode {
            background-color: #212529;
            color: white;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: background 0.3s ease-in-out;
        }

        .dark-mode .sidebar {
            background-color: #1c1f22;
        }

        .sidebar a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #212529;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .topnav a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .content {
            margin-left: 250px;
            margin-top: 80px;
            padding: 20px;
        }

        .dark-mode-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .dark-mode-btn:hover {
            color: #ddd;
        }

    </style>

    {% block styles %} {% endblock %}
</head>

<body>

    <div class="topnav">
        <a href="#">Christ University - Student Management</a>
        <button class="dark-mode-btn" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i> <!-- Dark Mode Icon -->
        </button>
    </div>

    <div class="sidebar">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('attendance_page') }}"><i class="fas fa-user-graduate"></i> Attendance</a>
        <a href="{{ url_for('students_page') }}"><i class="fas fa-cogs"></i> Students</a>
        <a href="{{ url_for('achievements') }}"><i class="fas fa-cogs"></i> Achievements</a>
        <a href="{{ url_for('search_marks') }}"><i class="fa-solid fa-clipboard-user"></i> Marks</a>
        <a href="{{ url_for('remark') }}"><i class="fas fa-comment-alt"></i> Remarks</a>
        <a href="{{ url_for('leave_page') }}"><i class="fa-solid fa-envelope"></i> Leave Application</a>
    </div>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    {% block scripts %} {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            // Save user preference in localStorage
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }

        // Load theme on page load
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>

</body>

</html>
